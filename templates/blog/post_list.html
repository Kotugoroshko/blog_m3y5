<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пости</title>
</head>
<body>
    <h2>Пости</h2>
    <h4>Автори:
        {% for author in author_list%}
            <a href="{% url 'author_posts' author.id %}" target="blank">{{author.name}}</a>

        {% endfor %}
    </h2>
    
    <ul>
        {% for post in post_list%}
            <li>
                {{post.title}} - {{post.published_date}}
                <a href="{% url 'post_details' post.id %}" target="blank">Детальніше</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
