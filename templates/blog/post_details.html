<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детальний опис</title>
</head>
<body>
    
<h2> {{post.title}} - {{post.published_date}} - Author: {{post.author}}</h2>

<p>{{post.content}}</p>
<h3>Comments:</h3>
    {% for com in comment %}
    <h4> {{com.author_name}} - {{com.created_date}}</h4>
    <p>{{com.text}}</p>
    {% endfor %}
</p>
</body>
</html>
