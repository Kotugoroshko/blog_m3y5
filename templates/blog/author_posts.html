<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пости</title>
</head>
<body>
    <h2>Автор - {{author}}</h2>
    <ul>
        {% for post in posts%}
            <li>
                {{post.title}} - {{post.published_date}}
                <a href="{% url 'post_details' post.id %}" target="blank">Детальніше</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
